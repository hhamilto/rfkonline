<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Royal Family Kids</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.1.15.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/login.js"></script>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/custom.css"/>
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	
  </head>

  <body>

	<div id="mainApp">
        <div class="content">
        </div>
	</div>

	<script type="text/template" id="login-template">
	    <header id="header"></header>
	    <div class="container">
            <div class="col-md-5 center halfDown">
                <form class="form-horizontal loginForm" role="form">
                    <h2 class="text-right" id="loginTitle" style="text-shadow:0px 0px 5px #8A8A8A;">Royal Family Kids Login</h2>
                    <div class="error" style="display:none"></div>
                    <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-9">
                        <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-7">
                        <button type="submit" class="btn btn-default" data-loading-text="Signing in...">Sign in</button>
                    </div>
                    </div>
                </form>
              
            </div> <!-- /col-md-5 -->
            
        </div> <!-- /container -->
	</script>

	<script type="text/template" id="dashboard-template">
		<div id="outter">
            <div id="sidebar">
            </div>
            <div id="visit">
                Panel content
            </div>
		</div>
	</script>
	
	<script type="text/template" id="side-bar-template">
        <h3 class="panel-title">Visits</h3>
        <div>
            <ul id="mentor-list">
                loading mentor list...
            </ul>
        </div>
	</script>

	<script type="text/template" id="mentor-item-template">
        <li class="mentor">
            userpin: <%= UserId %>
            <ul class="visit-list">
            </ul>
        </li>
	</script>

	<script type="text/template" id="failure-template">
        <div class="page2">
        failure
        </div>
	</script>

  </body>

</html>
