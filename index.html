<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Royal Family Kids</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
    <script src="js/util.js"></script>
    <script src="js/rfk.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>

    <div id="mainApp">
        <div class="content">
        </div>
    </div>

    <script type="text/template" id="login-template">
        <header id="header"></header>
        <div class="container">
            <div class="col-md-5 center">
                <form class="form-horizontal loginForm" role="form">
                    <h2 class="text-right" id="loginTitle" style="text-shadow:0px 0px 5px #8A8A8A;">Royal Family Kids Login</h2>
                    <div class="error" style="display:none"></div>
                    <div class="form-group" id="loginFormGroup">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="inputEmail" placeholder="Email"
                            data-content="Invalid email/password" data-trigger="manual">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-9">
                        <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-7">
                        <button type="submit" class="btn btn-default" data-loading-text="Signing in...">Sign in</button>
                    </div>
                    </div>
                </form>
              
            </div> <!-- /col-md-5 -->
            
        </div> <!-- /container -->
    </script>

    <script type="text/template" id="dashboard-template">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RFK</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="<%=currentView == 'visit'?'active':''%>"><a id="visitTopNav" href="#"> Visits</a></li>
                    <li class="<%=currentView == 'manageMentors'?'active':''%>"><a id="mentorsTopNav" href="#">Mentors</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <button type="button" class="btn btn-default" id="signoutButton">Sign out <i class="glyphicon glyphicon-log-out"></i></button>
                </form>
                    <p class="navbar-right navbar-text">Logged in as <%= currentUsername %> </p>
            </div>
        </nav>

        <div id="dashboardContainer">
        </div>
    </script>

    <script type="text/template" id="manage-mentors-template">
        <div id="manageMentorsContainer">
            <h1>Manage Mentors</h2>
            <table class="table table-striped" id="manageMentorsTable">
                <tr><th>Name</th><th>Address</th><th>Photo</th>
                    <th>
                        <button type="button" value="Add User" name="mentorAdd" class="btn btn-success" id="addMentorToggle">
                            <i class="glyphicon glyphicon-plus"></i> <span>Add Mentor</span>
                        </button>
                    </th>
                </tr>
                <div>
                <tr id="mentorAddRow">
                    <td>
                        <div class="toggleRow">
                           <input name="mentorName" type="text" value="" placeholder="Name" class="form-control" />
                        </div>
                    </td>
                    <td>
                        <div class="toggleRow clearfix">
                            <input name="mentorAddress" type="text" value="" placeholder="Address" class="form-control" />
                            <input name="mentorAddress2" type="text" value="" placeholder="Address 2" class="form-control" />
                            <input name="mentorZipCode" type="text" value="" placeholder="Zip Code" class="form-control smallInput" />
                            <input name="mentorState" type="text" value="" placeholder="State" class="form-control smallInput" />
                        </div>
                    </td>
                    <td>
                        <div class="toggleRow">
                            <input type="file" value="Upload Photo" />
                        </div>
                    </td>
                    <td>
                        <div class="toggleRow">
                            <button type="button" value="Add User" name="mentorSave" class="btn btn-success">
                                <i class="glyphicon glyphicon-ok-sign"></i> Save Mentor 
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </script>

    <script type="text/template" id="manage-mentor-row-template">
        <tr class="addAllMentors">
            <td><%=User.get('name')%></td>
            <td><%='Address'%></td>
            <td><span class="smallProfilePicture" style="background-image:url('<%= User.get('Photo').url %>');"></span></td>
            <td><button type="button" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></button></td>
        </tr>
    </script>

    <script type="text/template" id="visit-viewer-template">
        <div id="sidebar">
        </div>
        <div id="visit-wrapper" >
            <div id="visit">
                <span id="main-pane-welcome"><span style="font-size:.8em" class="glyphicon glyphicon-arrow-left"></span> Select a visit</span>
            </div>
        </div>
    </script>

    <script type="text/template" id="side-bar-template">
        <form id="mentorlistfilter">
                <input class="form-control" type="text" placeholder="Filter Mentors..." id="searchBar">
                <input class="form-control" type="button" value="Filter" id="searchButton">
        </form>
        <ul id="mentor-list">
            Loading Mentor List...
        </ul>
        <div class="clear-fix"/>
    </script>
    
    <script type="text/template" id="mentor-item-template">
        <li class="mentor">
            <div class="mentor-name">
            <span class="smallProfilePicture" style="background-image:url('<%= User.get('Photo').url %>');"></span>
            <%= User.get('name') %></div>
            <ul class="visit-list">
                loading visits...
            </ul>
        </li>
    </script>
    
    <script type="text/template" id="visit-item-template">
        <li class="li-visit"><%= Name %></li>
    </script>

            Map Load Error.
        </div>

  </body>

</html>
